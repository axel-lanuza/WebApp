<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>明月小站</title>
    <link rel="stylesheet" media="screen" href="Scripts/modernslide/css/sequencejs-theme.modern-slide-in.css" />
    <style>
        body {
            margin-top: 20px;
        }

        .top-banner {
            background-color: #666;
        }

        .sequence-theme {
        }
    </style>
    <script src="Scripts/modernslide/scripts/jquery.js"></script>
    <script src="Scripts/modernslide/scripts/jquery.sequence-min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var options = {
                nextButton: true,
                prevButton: true,
                pagination: true,
                animateStartingFrameIn: true,
                autoPlay: true,
                autoPlayDelay: 5000,
                preloader: true,
                preloadTheseFrames: [1],
                preloadTheseImages: [
                    "images/tn-model1.png",
                    "images/tn-model2.png",
                    "images/tn-model3.png"
                ]
            };

            var mySequence = $("#sequence").sequence(options).data("sequence");
        });
    </script>
</head>
<body>
    <div class="sequence-theme">
        <div id="sequence">
            <img class="sequence-prev" src="Scripts/modernslide/images/bt-prev.png" alt="Previous Frame" />
            <img class="sequence-next" src="Scripts/modernslide/images/bt-next.png" alt="Next Frame" />
            <ul class="sequence-canvas">
                <li class="animate-in">
                    <h2 class="title">
                        Built using Sequence.js
                    </h2>
                    <h3 class="subtitle">
                        The Responsive Slider with Advanced CSS3 Transitions
                    </h3>
                    <img class="model" src="Scripts/modernslide/images/model1.png" alt="Model 1" />
                </li>
                <li>
                    <h2 class="title">
                        Creative Control
                    </h2>
                    <h3 class="subtitle">
                        Create unique sliders using CSS3 transitions
                    </h3>
                    <img class="model" src="Scripts/modernslide/images/model2.png" alt="Model 2" />
                </li>
                <li>
                    <h2 class="title">
                        Cutting Edge
                    </h2>
                    <h3 class="subtitle">
                        Supports modern browsers, old browsers (IE7+), touch devices and responsive designs
                    </h3>
                    <img class="model" src="Scripts/modernslide/images/model3.png" alt="Model 3" />
                </li>
            </ul>
            <ul class="sequence-pagination">
                <li>
                    <img src="Scripts/modernslide/images/tn-model1.png" alt="Model 1" />
                </li>
                <li>
                    <img src="Scripts/modernslide/images/tn-model2.png" alt="Model 2" />
                </li>
                <li>
                    <img src="Scripts/modernslide/images/tn-model3.png" alt="Model 3" />
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
