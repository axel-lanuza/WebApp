<html>
<head>

    <title>基于jquery垂直缩略图切换相册demo演示</title>
    <link rel='stylesheet' href='Scripts/masterslider/css/masterslider.css' type='text/css' media='all' />
    <link rel='stylesheet' href='Scripts/masterslider/css/ms-showcase2.css' type='text/css' media='all' />
    <link rel='stylesheet' href='Scripts/masterslider/css/masterslider.main.css' type='text/css' media='all' />
    <script type="text/javascript" src="Scripts/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/plugin.css" />

        * {
            padding: 0;

<body style="background-color: #333;">
    <script type="text/javascript">
        $(document).ready(function () {
            var slider = new MasterSlider();
            slider.setup('masterslider', {
                width: 610,
                height: 630,
                space: 5,
                view: 'basic'
            });
            slider.control('arrows');
            slider.control('scrollbar', { dir: 'h' });
            slider.control('thumblist', { autohide: false, dir: 'v', arrows: false });
        });
    </script>
    <div style="max-width: 800px; margin: 10px 10px;">
        <div class="ms-showcase2-template ms-dir-v">
            <!-- masterslider -->
            <div class="master-slider ms-skin-default" id="masterslider">
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="Scripts/masterslider/images/big/1.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/1.jpg" alt="thumb" />
                </div>
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="Scripts/masterslider/images/big/2.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/2.jpg" alt="thumb" />
                </div>
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="Scripts/masterslider/images/big/3.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/3.jpg" alt="thumb" />
                </div>
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="Scripts/masterslider/images/big/4.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/4.jpg" alt="thumb" />
                </div>
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="Scripts/masterslider/images/big/5.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/5.jpg" alt="thumb" />
                </div>
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="Scripts/masterslider/images/big/6.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/6.jpg" alt="thumb" />
                </div>
                <div class="ms-slide">
                    <img src="Scripts/masterslider/masterslider/loading-2.gif" data-src="mScripts/asterslider/images/big/7.jpg" alt="lorem ipsum dolor sit" />
                    <img class="ms-thumb" src="Scripts/masterslider/images/7.jpg" alt="thumb" />
