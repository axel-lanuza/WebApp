<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>favorite</title>
    <script type="text/javascript" src="/Scripts/jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/Scripts/bootstrap3.3.4/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/Scripts/bootstrap3.3.4/css/bootstrap.css" />
    <script type="text/javascript" src="/Scripts/bootstrapDemo/favorite.js"></script>

    <style type="text/css">
        /* Custom Styles */
        ul.nav-tabs {
            width: 140px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
        }

            ul.nav-tabs li {
                margin: 0;
                border-top: 1px solid #ddd;
            }

                ul.nav-tabs li:first-child {
                    border-top: none;
                }

                ul.nav-tabs li a {
                    margin: 0;
                    padding: 8px 16px;
                    border-radius: 0;
                }

                ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover {
                    color: #fff;
                    background: #0088cc;
                    border: 1px solid #0088cc;
                }

                ul.nav-tabs li:first-child a {
                    border-radius: 4px 4px 0 0;
                }

                ul.nav-tabs li:last-child a {
                    border-radius: 0 0 4px 4px;
                }

            ul.nav-tabs.affix {
                top: 30px; /* Set the top position of pinned element */
            }
    </style>
</head>
<body style="overflow-x: hidden;" data-spy="scroll" data-target="#scrollspy">
    <div class="row">
        <div class="col-xs-2" id="scrollspy">
            <ul id="sectionList" class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="25"></ul>
        </div>
        <div class="col-xs-10" id="sectionListDetail"></div>
    </div>
</body>
</html>
